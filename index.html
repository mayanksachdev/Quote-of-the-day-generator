<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inspirational quote generator</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>

<body>
    <div id="div-about">
        “An inspirational quote a day can keep your negativity away.”
    </div>
    <div id="div-main">
        <h1 id="main-heading">Quote of the Day</h1>
        <div id="div-quote"></div>
        <div id="div-quote-author"></div>
        <hr>
        <div id="div-btn-container">
            <button id="btn-quote">New Quote</button>
        </div>
    </div>

    <footer>
        <div id="footer-heading">
            Made by Mayank Sachdev
        </div>
        <div>
            <ul id="container-social">
                <li class="list-item-inline">
                    <a class="social-link" href="https://twitter.com/MayankkSachdev">twitter</a></li>
                <li class="list-item-inline">
                    <a class="social-link" href="https://github.com/mayanksachdev">github</a></li>
                <li class="list-item-inline"></li>
                <a class="social-link" href="https://www.linkedin.com/in/mayank-sachdev-868427226">linkedin</a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="scripts/app.js"></script>
</body>

</html>
